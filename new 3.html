<html>
    <head>
        <title>Two Column Layout</title>
    </head>
    <body>
	<div style="border-style:dashed">
		<div style="border-bottom: solid;border-width:1px; margin-left:5px;">
			<div id="header" style="width:100%;height:30px;">
				<h3>Employee data</h3>
			</div>
        </div>
		

		<div id="column1" style="width:50%;float:left;height:100px;" >
             <div id="userName" style="margin-top:10px;">
				<label for="user" style="float: left;width: 120px;font-weight: bold;">
				Employee Name
				</label>:
				<input type="text" name="user" value="" placeholder="Employee Name" />
				<div style="clear: left;"></div>
			</div>
			
			<div id="gen" style="margin-top:10px;">
				<label for="gender" style="float: left;width: 120px;font-weight: bold;">
				Gender
				</label>:
				<input type="radio" class="form-control" name="rGender" id="gender" value="Male">Male</input>
				<input type="radio" class="form-control" name="rGender" id="gender" value="Female">Female</input>
				<div style="clear: left;"></div>
			</div>
        </div>
        
		<div id="column2" style="width:50%;float:left;height:100px;">      	
			<div id="birth" style="margin-top:10px;">
				<label for="birthDate" style="float: left;width: 120px;font-weight: bold;">
				Birth Date
				</label>:
				<input type="text" name="birthDate" value="" placeholder="Birth Date"/>
				<div style="clear: left;"></div>
			</div>
			
			 <div id="Hob" style="margin-top:10px;">
				<label for="Hobby" style="float: left;width: 120px;font-weight: bold;">
				Hobby
				</label>:
                    <div style="float: left; width: 68%; padding-left: 10px;">
                        <input type="checkbox"> Part No Change<br/>
                        <input type="checkbox"> New Part<br/>
                        <input type="checkbox"> Localization Part<br/>
                    </div>
				<div style="clear: left;"></div>
			</div>
        </div>
        <div id="footer" style="width:100%;height:30px;margin-top:100px;">
            <input type="submit" class="btn btn-primary" name="bSubmit" id="submit" />
        </div>
	</div>
    </body>
