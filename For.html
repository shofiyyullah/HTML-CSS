<html>
<body>

<p id="demo"></p>

<script>
var courses = ["HTML", "CSS", "JQuery", "SQL"];
var i = 0;
var len = courses.length;
var text = "";

for (; i < len; i++) {
    text += courses[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
