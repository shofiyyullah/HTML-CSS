<html>
<title>Form Input Pegawai</title>
<h1>
<label>Nama Pegawai : </label>
<input type="text" class="form-control" name="tName" id="name" placeholder="Nama Pegawai">
<br></br>
<label>Password     : </label>
<input type="password" class="form-control" name="tPassword" id="password" placeholder="Password">
<br></br>
<label>Jenis Kelamin : </label>
<input type="radio" class="form-control" name="radioJk" id="jKMale" value="male">Male
<input type="radio" class="form-control" name="radioJk" id="jKFemale" value="female">Female
<br></br>
<label>Hobby : </label>
<input type="checkbox" class="form-control" name="cHobby" id="cHobby1" value="Sepak Bola">Sepak Bola
<input type="checkbox" class="form-control" name="cHobby" id="cHobby2" value="Bola Volly">Bola Volly
<input type="checkbox" class="form-control" name="cHobby" id="cHobby3" value="Renang">Renang
<br></br>
<label>Address : </label>
<textarea name="taAddress" id="address" cols="25" rows="5" maxlength="100"></textarea>
<br></br>
<label>Status Pernikahan : </label>
<select class="form-control" name="nStatusPernikahan" id="cmbStatusPernikahan">
	<option>Pilih</option>
	<option value="Menikah">Menikah</option>
	<option value="Belum Menikah">Belum Menikah</option>
	<option value="Bercerai">Bercerai</option>
</select>
